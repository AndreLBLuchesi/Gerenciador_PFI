{% extends 'page.html' %}

{% block conteudo %}
<div class="content container ">
    <h2 class="text-center alert alert-dark">
        {{form_titulo}}
    </h2>

    <div class="row">
        <div>
            <a class="btn btn-success" href="{% url 'new_curso'%}">Novo Curso</a>
        </div>
        <div class="col-md-12 mt-1 table-responsive">
            <table class="table table-hover table-striped">
                <thead class='table-dark'>
                    <tr>
                        <th class="">Nome</th>
                        <th>Turno</th>
                        <th class="text-center">Duração (Anos)</th>
                        <th class="text-center" >Ações</th>
                    </tr>
                </thead>
                <tbody class='bg-light'>
                    {% for curso in cursos %}
                    <tr>
                        <td>{{curso.nome}}</td>
                        <td>{{curso.turno}}</td>
                        <td class="text-center">{{curso.duracao}}</td>
                        <td class="text-center">
                            <a class="text-primary"  href="{% url 'update_curso' curso.pk%}"> 
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a class="text-danger" href="{% url 'delete_curso' curso.pk%}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {%empty%}
                    <p>Nenhum curso cadastrado!</p>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock conteudo %}
