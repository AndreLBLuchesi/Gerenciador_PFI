{% extends 'page.html' %}

{% block conteudo %}
<div class="content container">
    <h2 class="text-center alert alert-dark">
        {{form_titulo}}
    </h2>

    <div class="row">
        <div>
            <a class="btn btn-success" href="{% url 'new_aluno'%}">Novo Aluno</a>
        </div>
        <div class="col-md-12 mt-1">
            <table class="table table-hover">
                <thead class='table-dark'>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>turma</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class='bg-light'>
                    {% for aluno in alunos %}
                    <tr>
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.turma}}</td>
                        <td>
                            <a class="text-primary"  href="{% url 'update_aluno' aluno.pk%}"> 
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a class="text-danger" href="{% url 'delete_aluno' aluno.pk%}">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {%empty%}
                    <p>Nenhum aluno cadastrado!</p>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock conteudo %}
